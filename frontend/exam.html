<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exame</title>
</head>
<body>
  <h1 id="page-header">Exame </h1>

  <div id="exam">
    <ul>
      <li id="token">Token:</li>
      <li id="date">Data:</li>
    </ul>
  </div>

  <div id="patient">
    <h3>Paciente</h3>
    <ul>  
      <li id="patient_name">Nome:</li>
      <li id="patient_cpf">Cpf:</li>
      <li id="patient_email">Email:</li>
      <li id="patient_birthdate">Data de Nascimento:</li>
      <li id="patient_address">Endereço:</li>
    </ul>
  </div>

  <div id="doctor">
    <h3>Médico</h3>
    <ul>
      <li id="doctor_name">Nome:</li>
      <li id="doctor_cpf">CRM:</li>
      <li id="doctor_email">Estado Expedidor:</li>
      <li id="doctor_birthdate">Data de Nascimento:</li>
      <li id="doctor_address">Endereço:</li>
    </ul>
  </div>

  <div id="tests">
    <h3>Testes</h3>
    <table id="tests_table">
      <tr>
        <th>Tipo de Exame</th>
        <th>Referência</th>
        <th>Resultado</th>
      </tr>
      <tr>
        <th>hcl</th>
        <th>45-50</th>
        <th>48</th>
      </tr>
    </table>
  </div>
</body>
</html>
